<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">Add Book</h1>
    <form th:action="@{/add}" th:object="${book}" method="post" class="space-y-2">
        <input th:field="*{title}" placeholder="Title" class="border p-2 w-full rounded">
        <input th:field="*{author}" placeholder="Author" class="border p-2 w-full rounded">
        <input th:field="*{price}" placeholder="Price" type="number" step="0.01" class="border p-2 w-full rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save</button>
    </form>
    <a href="/" class="mt-2 inline-block text-blue-500">Back</a>
</body>
</html>
